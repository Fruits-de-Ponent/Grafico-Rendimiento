<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="actualizarEstilo.css">
    <title>Actualizar Gráfico</title>
</head>
<body>

    <div class="container-sm p-5 mt-5 border">
        <h2 class="mb-1">Rellenar datos del gráfico</h1>
        <p class="mb-3">Introduce un dato y añadelo, si quieres añadir mas datos simplemente introduce y añade</p>
          <div class="form-group row mb-2 col-sm-11">
              <label for="number" class="col-sm-1 col-form-label">9h-10h:</label>
              <div class="col-sm-3">
                <input type="number" class="form-control dato" id="campo1" placeholder="Numeros">
              </div>
              <label for="number" class="col-sm-1 col-form-label">10h-11h:</label>
              <div class="col-sm-3">
                <input type="number" class="form-control dato" id="campo1" placeholder="Numeros">
              </div>
            </div>
            <br>
            <div class="form-group row mb-2 col-sm-6">
              <label for="number" class="col-sm-2 col-form-label"><b>Información</b></label>
                <p>Datos insertados: <span id="spanUno">0</span></p>
                <p>Numeros insertados: <span id="spanDos">0</span></p>
            </div>
          <div class="form-group row"></div>
            <button class="btn btn-primary" onclick="enviarDatos()">Añadir dato</button>
            <button class="btn btn-primary" onclick="actualizarGrafico()">Actualizar gráfico</button>
            <button class="btn btn-primary" onclick="crearJSON()">Crear JSON</button>
            <div class="btn-group">
              <button type="button" id="desplegableTipo"class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tipo de grafico</button>
              <div class="dropdown-menu">
                <a class="dropdown-item" onclick="tipoGrafico('bar')">Barra</a>
                <a class="dropdown-item" onclick="tipoGrafico('doughnut')">Donut</a>
                <a class="dropdown-item" onclick="tipoGrafico('polarArea')">Polar</a>
              </div>
            </div>
          </div>
      <div class="container">
        <canvas id="grafico"></canvas>
    </div>

    <!-- SCRIPTS Y FRAMEWORKS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./chart.js"></script>
</body>
</html>
