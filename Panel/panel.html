<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="icon" href="https://www.fruitsponent.com/sites/default/files/logo/logo-200.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="/background.css">
    <title>Panel de control</title>
</head>
<body>
<!-- NAVBAR -->
      <div id="navegador" class="border-bottom border-warning">
        <h5 class="flex-sm-fill text-sm-center nav-link text-warning" id="tituloNav">FRUITS DE PONENT</h5>
    </div>
<!-- PANEL SUPERIOR -->
      <div class="container-sm p-5 mt-5 bg-dark rounded mb-2 text-light border border-warning">
        <h2 class="mb-1 text-warning border-bottom border-warning">PANEL DE CONTROL DEL GRÁFICO</h1>
        <p>Introducir los rendimiento de trabajo en su correspondiente hora.</p>
        <p>Valores aceptados 0 - 100</p>
<!-- FILA 1 -->
        <div class="form-group row mb-2 col-sm-12 text-light">
          <label class="col-sm-1 col-form-label">9h-10h</label>
          <div class="col-sm-1">
            <input type="number" min="0" max="100" step="1" class="form-control border border-warning bg-dark text-light" id="campo0" oninput="validacion()" placeholder="0">
          </div>
          <label class="col-sm-1 col-form-label">10h-11h</label>
          <div class="col-sm-1">
            <input type="number" min="0" max="100" step="1" class="form-control border border-warning bg-dark text-light" id="campo1" oninput="validacion()" placeholder="0">
          </div>
          <label class="col-sm-1 col-form-label">11h-12h</label>
          <div class="col-sm-1">
            <input type="number" min="0" max="100" step="1" class="form-control border border-warning bg-dark text-light" id="campo2" oninput="validacion()" placeholder="0">
          </div>
          <label class="col-sm-1 col-form-label">12h-13h</label>
          <div class="col-sm-1">
            <input type="number" min="0" max="100" step="1" class="form-control border border-warning bg-dark text-light" id="campo3" oninput="validacion()" placeholder="0">
          </div>
          <label class="col-sm-1 col-form-label">13h-14h</label>
          <div class="col-sm-1">
            <input type="number" min="0" max="100" step="1" class="form-control border border-warning bg-dark text-light" id="campo4" oninput="validacion()" placeholder="0">
          </div>
          <label class="col-sm-1 col-form-label">14h-15h</label>
          <div class="col-sm-1">
            <input type="number" min="0" max="100" step="1" class="form-control border border-warning bg-dark text-light" id="campo5" oninput="validacion()" placeholder="0">
          </div>
        </div>
<!-- FILA 2 -->
        <div class="form-group row mb-2 col-sm-12">
          <label class="col-sm-1 col-form-label">15h-16h</label>
          <div class="col-sm-1">
            <input type="number" min="0" max="100" step="1" class="form-control border border-warning bg-dark text-light" id="campo6" oninput="validacion()" placeholder="0">
          </div>
          <label class="col-sm-1 col-form-label">16h-17h</label>
          <div class="col-sm-1">
            <input type="number" min="0" max="100" step="1" class="form-control border border-warning bg-dark text-light" id="campo7" oninput="validacion()" placeholder="0">
          </div>
          <label class="col-sm-1 col-form-label">17h-18h</label>
          <div class="col-sm-1">
            <input type="number" min="0" max="100" step="1" class="form-control border border-warning bg-dark text-light" id="campo8" oninput="validacion()" placeholder="0">
          </div>
          <label class="col-sm-1 col-form-label">18h-19h</label>
          <div class="col-sm-1">
            <input type="number" min="0" max="100" step="1" class="form-control border border-warning bg-dark text-light" id="campo9" oninput="validacion()" placeholder="0">
          </div>
          <label class="col-sm-1 col-form-label">19h-20h</label>
          <div class="col-sm-1">
            <input type="number" min="0" max="100" step="1" class="form-control border border-warning bg-dark text-light" id="campo10" oninput="validacion()" placeholder="0">
          </div>
          <label class="col-sm-1 col-form-label">20h-21h</label>
          <div class="col-sm-1">
            <input type="number" min="0" max="100" step="1" class="form-control border border-warning bg-dark text-light" id="campo11" oninput="validacion()" placeholder="0">
          </div>
        </div>     
<!-- PANEL DE INFORMACIÓN --> <br>
            <div class="form-group row mb-2 col-sm-12">
              <h3>INFORMACIÓN</h3>
            </div>
          <div class="form-group row mb-2 col-sm-12">
            <span class="d-block p-2 border border-warning mb-1 rounded" id="introducidos">Datos introducidos:</span>
            <span class="d-block p-2 border border-warning mb-1 rounded" id="recogidos">Datos recogidos:</span>
            <span class="d-block p-2 border border-warning mb-1 rounded" id="rendimiento">Rendimiento medio:</span>
        </div>
<!-- BOTONES -->
        <div class="form-group row mb-2 col-sm-12">
          <div class="p-2">
            <button class="btn btn-warning m-1" onclick="previsualizar()">Previsualizar gráfico</button>
            <button class="btn btn-warning m-1" onclick="setCampos()">Guardar campos</button>
            <button class="btn btn-warning m-1" onclick="getCampos()">Cargar campos</button>
            <button class="btn btn-warning m-1" onclick="setMedia()">Guardar media</button>
            <a href="/grafico" class="btn btn-warning m-1">Grafico principal</a>
          </div>
        </div>
      </div>
<!-- GRÁFICO -->
    <div id="containerGrafico">
      <canvas id="grafico"></canvas>
    </div>
<!-- SCRIPTS Y FRAMEWORKS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/cliente.js"></script>
</body>
</html>
